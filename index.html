<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CineFlash</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŽ¬ CineFlash</h1>

    <!-- GalerÃ­a de pelÃ­culas -->
    <div class="row" id="galeria">
      <!-- Se rellenarÃ¡ con JS -->
    </div>
  </div>

  <!-- Modal de reserva -->
  <div class="modal fade" id="reservaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formReserva" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reservar Entrada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="peliculaSeleccionada">

          <div class="mb-3">
            <label for="hora" class="form-label">Horario</label>
            <select class="form-select" id="hora" required>
              <option value="">Seleccione...</option>
              <option>15:00</option>
              <option>18:00</option>
              <option>21:00</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad de asientos</label>
            <input type="number" id="cantidad" class="form-control" min="1" max="10" required>
          </div>

          <h6>Datos de pago</h6>
          <input type="text" class="form-control mb-2" placeholder="Nombre en la tarjeta" required>
          <input type="text" class="form-control mb-2" placeholder="NÃºmero de tarjeta" required>
          <input type="text" class="form-control mb-2" placeholder="Fecha de expiraciÃ³n" required>
          <input type="text" class="form-control mb-2" placeholder="CVV" required>

          <div id="resumenReserva" class="alert alert-info d-none mt-3"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Confirmar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
